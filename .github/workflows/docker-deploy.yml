name: CI/CD Pipeline - Crop Yield Platform

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build frontend image
        run: |
          for i in 1 2 3; do
            echo "Building frontend image (attempt $i)..."
            if docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/crop-frontend:latest ./frontend ; then
              echo "Frontend build succeeded."
              break
            fi
            echo "Build failed, retrying in 10 seconds..."
            sleep 10
          done

      - name: Push frontend image
        run: docker push tharunkamalesh/crop-frontend:latest

      - name: Build backend image
        run: docker build -t tharunkamalesh/crop-backend:latest ./backend

      - name: Push backend image
        run: docker push tharunkamalesh/crop-backend:latest